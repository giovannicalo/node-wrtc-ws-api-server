jobs:
  build:
    name: Build
    runs-on: ${{matrix.os}}
    steps:
    - name: Install Node
      uses: actions/setup-node@v4.0.1
      with:
        node-version: 22.3.0
    - name: Configure Git
      run: git config --global core.autocrlf input
    - name: Checkout code
      uses: actions/checkout@v4.1.1
    - name: Install dependencies
      run: npm install --no-fund --no-save
    - name: Lint
      run: npm run lint
    - name: Test
      run: npm test
    - if: matrix.os == 'ubuntu-22.04'
      name: Test coverage
      uses: coverallsapp/github-action@v2.2.3
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
    strategy:
      matrix:
        os:
        - macos-12
        - ubuntu-22.04
        - windows-2022
name: Build
on:
- pull_request
- push
- workflow_dispatch
